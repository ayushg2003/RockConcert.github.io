    <div class="main">
        <div class="contactform">
            <h2>Register Now</h2>
            <h3>Use code ROCK25 to get 25% off while payment</h3>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputname4">Name</label>
                        <input type="name" class="form-control" id="inputname4" placeholder="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputage">Age</label>
                    <input type="text" class="form-control" id="inputage" placeholder="Age">
                </div>
                <div class="form-group">
                    <label for="inputcontact">Contact</label>
                    <input type="text" class="form-control" id="inputcontact"
                        placeholder="eg - 8XXX5XXXXX">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City of Concert</label>
                        <select id="inputcityr" class="form-control">
                            <option selected>Choose...</option>
                            <option>BHOPAL</option>
                            <option>JAIPUR</option>
                            <option>DELHI</option>
                            <option>MUMBAI</option>
                            <option>CHENNAI</option>
                            <option>ALLAHBAD</option>
                        </select>>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputgender">gender</label>
                        <select id="inputgender" class="form-control">
                            <option selected>Choose...</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>others</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputsugest">Any suggestion</label>
                        <input type="text" class="form-control" id="inputZip" placeholder="any suggestiom for concert">
                    </div>
                </div>
                <div class="form-group">
                    <div id="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Continue, I have read all Terms and Condition
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">SUBMIT </button>
            </form>
